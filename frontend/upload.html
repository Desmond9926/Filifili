<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频投稿 - CAN</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- 主容器 -->
    <div class="container mx-auto max-w-3xl bg-white p-6 rounded-lg shadow-md mt-10">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">视频投稿</h1>

        <!-- 标题输入 -->
        <div class="mb-6">
            <label class="block text-sm font-medium mb-2 text-gray-700">视频标题</label>
            <input type="text" 
                   class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                   placeholder="请输入视频标题（最多80字）"
                   maxlength="80">
        </div>

        <!-- 视频上传区域 -->
        <div class="mb-6">
            <label class="block text-sm font-medium mb-2 text-gray-700">视频文件</label>
            <label class="flex flex-col items-center justify-center h-48 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:border-blue-500 transition-colors">
                <input type="file" class="hidden" accept="video/*">
                <svg class="w-12 h-12 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                </svg>
                <span class="text-gray-500">点击上传视频文件</span>
                <span class="text-sm text-gray-400 mt-1">支持MP4、FLV格式，最大4GB</span>
            </label>
        </div>

        <!-- 封面图上传 -->
        <div class="mb-6">
            <label class="block text-sm font-medium mb-2 text-gray-700">封面图</label>
            <div class="flex items-center gap-4">
                <div class="w-32 h-20 bg-gray-100 rounded-md flex items-center justify-center cursor-pointer hover:bg-gray-200 transition-colors">
                    <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                </div>
                <span class="text-sm text-gray-500">建议尺寸：1146x717像素</span>
            </div>
        </div>

        <!-- 分区选择 -->
        <div class="mb-6">
            <label class="block text-sm font-medium mb-2 text-gray-700">分区选择</label>
            <select class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <option value="">请选择视频分区</option>
                <option value="1">生活</option>
                <option value="2">游戏</option>
                <option value="3">知识</option>
                <option value="4">动画</option>
            </select>
        </div>

        <!-- 标签输入 -->
        <div class="mb-6">
            <label class="block text-sm font-medium mb-2 text-gray-700">视频标签</label>
            <input type="text" 
                   class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                   placeholder="添加标签（用逗号分隔）">
        </div>

        <!-- 简介编辑 -->
        <div class="mb-8">
            <label class="block text-sm font-medium mb-2 text-gray-700">视频简介</label>
            <textarea class="w-full px-4 py-2 border rounded-md h-32 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                      placeholder="请输入视频简介"></textarea>
        </div>

        <!-- 提交按钮 -->
        <div class="border-t pt-6">
            <button class="w-full bg-blue-500 text-white py-3 rounded-md font-medium hover:bg-blue-600 transition-colors">
                提交视频
            </button>
        </div>
    </div>
</body>
</html>
