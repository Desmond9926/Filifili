<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支持我们 - 打赏通道</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <!-- 打赏容器 -->
    <div class="bg-white max-w-md w-full rounded-2xl shadow-xl p-8 transition-all hover:shadow-2xl">
        <!-- 标题 -->
        <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">
            🎉 支持我们
        </h2>

        <!-- 二维码容器 -->
        <div class="flex flex-col items-center mb-6">
            <div class="bg-gray-100 p-4 rounded-xl shadow-inner">
                <!-- 请将qrcode.png替换为你的二维码路径 -->
                <img src="https://pic.can525.xyz/1/revise_dashang.jpg" 
                     alt="打赏二维码"
                     class="w-64 h-64 object-contain animate-pulse-once"
                     id="qrcode">
            </div>
            
            <!-- 提示文字 -->
            <div class="mt-6 text-center space-y-2">
                <p class="text-gray-600 font-medium">
                    请使用手机扫码打赏
                </p>
                <p class="text-sm text-gray-500">
                    任意金额都是对我们的宝贵支持
                </p>
            </div>
        </div>

        <!-- 安全提示 -->
        <div class="bg-orange-50 rounded-lg p-4 flex items-start">
            <svg class="w-5 h-5 flex-shrink-0 text-orange-500 mt-0.5" 
                 fill="none" 
                 stroke="currentColor" 
                 viewBox="0 0 24 24">
                <path stroke-linecap="round" 
                      stroke-linejoin="round" 
                      stroke-width="2" 
                      d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
            <p class="ml-3 text-sm text-orange-700">
                温馨提示：本页面不会自动跳转，请核对支付信息
            </p>
        </div>

        <!-- 底部信息 -->
        <p class="text-center text-gray-400 text-sm mt-6">
            感谢您的支持与信任
        </p>
    </div>

    <style>
        /* 自定义动画 */
        @keyframes pulse-once {
            0% { transform: scale(0.95); opacity: 0.6; }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-pulse-once {
            animation: pulse-once 1.5s ease-in-out;
        }
    </style>
</body>
</html>
